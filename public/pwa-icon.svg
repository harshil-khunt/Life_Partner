<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>
  
  <!-- Journal Book Icon -->
  <g transform="translate(128, 128)">
    <!-- Book Cover -->
    <rect x="20" y="20" width="216" height="276" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- Book Spine -->
    <rect x="20" y="20" width="24" height="276" rx="12" fill="#ffffff" opacity="0.7"/>
    
    <!-- Lines representing text -->
    <line x1="60" y1="80" x2="220" y2="80" stroke="#0d9488" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="60" y1="110" x2="200" y2="110" stroke="#0d9488" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="60" y1="140" x2="210" y2="140" stroke="#0d9488" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="60" y1="170" x2="190" y2="170" stroke="#0d9488" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Heart/AI Symbol -->
    <circle cx="140" cy="220" r="30" fill="#0d9488"/>
    <path d="M 140 210 L 150 230 L 130 230 Z" fill="#ffffff"/>
  </g>
</svg>
